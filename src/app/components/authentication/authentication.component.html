<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" ngModel name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" ngModel name="password" required minlength="6">
      </div>

      <div class="form-group" [hidden]="isLoginMode">
        <div>
          <label for="role">Role</label>
        </div>
        <div>
          <select name="role" id="role" name="role" class="form-control" ngModel
          style="border: 1px solid #ced4da; width: 100%; font-size: 1rem; font-weight: 400; color:black; padding:.375rem .75rem">
            <option selected disabled>Select Role</option>
            <option value="Buyer">Buyer</option>
            <option value="Seller">Seller</option>
          </select>
        </div>
      </div>
      <div>
        <br>
        <button class="bnt btn-primary" type="submit" [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Register'}}</button> &nbsp;
        <button class="bnt btn-primary" (click)="onSwitchMode()" type="button">Switch to {{ isLoginMode ? 'Register' :'Login' }}</button>
      </div>
    </form>
  </div>
</div>
